<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <link rel="stylesheet" href="./knapsackproblemsolver.css">
</head>
<body>

    <div class="knapsack-container">
        <h1>Knapsack Problem Solver</h1>

        <!-- Knapsack Capacity Moved to the Top -->
        <div class="input-group">
            <label for="capacity">Knapsack Capacity:</label>
            <input type="number" id="capacity" placeholder="Enter capacity">
        </div>

        <h2>Add Items</h2>
        <div class="input-group">
            <label for="itemWeight">Weight:</label>
            <input type="number" id="itemWeight" placeholder="Enter weight">
        </div>

        <div class="input-group">
            <label for="itemValue">Value:</label>
            <input type="number" id="itemValue" placeholder="Enter value">
        </div>

        <button id="addItem" class="add-btn">Add Item</button>
        <button id="clearItems" class="clear-btn">Clear Items</button>

        <h2>Items</h2>
        <table id="items">
            <thead>
                <tr>
                    <th>Weight</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
        </table>

        <button id="solveKnapsack" class="solve-btn">Solve Knapsack</button>
    </div>

    <script src="./knapsackproblemsolver.js"></script>

</body>
</html>
